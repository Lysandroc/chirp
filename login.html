<form class="form-auth" ng-submit="login()">
	<h2>LogIN</h2>
	<p class="text-warning">{{error_message}}</p>
	<input type="nomeusuario" ng-model="user.nomeusuario" placeholder="Username" class="form-control"><br>
	<input type="senha" ng-model="user.senha" placeholder="Password" class="form-control"><br>
	<input type="submit" value="LogIN" class="btn btn-primary">
</form>
